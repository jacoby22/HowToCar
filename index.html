<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HowToCar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="styles/fontello.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/state.css">
    <script id="car-template" type="text/x-handlebars-template">
      <article data-title="{{title}}" data-category="{{category}}">
        <header>
          <h3>Your Garage</h3>
        </header>
        <section id="car-description">
          <li>
            <p>Make: {{make}}</p>
            <p>Model: {{model}}</p>
            <p>Year: {{year}}</p>
          </li>
        </section>
    </script>
  </head>
  <body>

    <header class="clearfix">
      <nav class="main-nav" id="display">
        <div class="icon-menu-outline"></div>
        <ul>
          <li class="tab"><a href="/" class="icon-home">HowToCar</a></li>
          <li class="tab"><a href="/garage" class="icon-warehouse">Garage</a></li>
          <li class="tab"><a href="/search" class="icon-wrench">Add-a-car</a></li>
          <li class="tab"><a href="/login" class="icon-user">Logoout</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <img src="images/LoginBackgroundImage.jpg">
      <section id="login" class="tab-content">
        login content
      </section>
        <div>
          <ul id="filters">
            <li>
              <select id="make-filter">
                <option value="">Make</option>
              </select>
            </li>
            <li>
              <select id="model-filter">
                <option value="">Model</option>
                <option class="model-filter" value="placeholder"></option>
              </select>
            </li>
            <li>
              <select id="year-filter">
                <option value="">Year</option>
                <option class="year-filter" value="placeholder"></option>
              </select>
            </li>
          </ul>
        </div>
      <section id="garage" class="tab-content">garage content</section>
      <section id="search" class="tab-content">search content
        <ol id="maintenance"></ol>
      </section>
      <div id="loginButton">
        <button onclick="lock.show();">Login</button>
      </div>
    </main>

    <footer>

    </footer>
    <!-- Vendor -->
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!-- <script src="https://sdk.auth0.com/auth0.js#client=YOUR_CLIENT_ID"></script> -->
    <!-- <script src="https://cdn.auth0.com/js/lock/10.0/lock.min.js"></script> -->
    <!-- Model -->
    <script src="scripts/models/garageModel.js"></script>
    <script src="scripts/models/loginModel.js"></script>
    <script src="scripts/models/searchModel.js"></script>
    <!-- View -->
    <script src="scripts/views/garageView.js"></script>
    <script src="scripts/views/loginView.js"></script>
    <script src="scripts/views/searchView.js"></script>
    <!-- Controller -->
    <script src="scripts/controllers/garageController.js"></script>
    <script src="scripts/controllers/loginController.js"></script>
    <script src="scripts/controllers/searchController.js"></script>

    <script src="scripts/routes.js"></script>
  </body>
</html>
