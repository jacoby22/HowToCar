<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HowToCar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="styles/fontello.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/state.css">

    <script id="car-template" type="text/x-handlebars-template">
      <article class="clearfix">
        <header>
          <h3>Your Vehicles:</h3>
        </header>
        <section id="car-description">
          <li>
            <h4>{{year}} {{make}} {{model}}</h4>
            <p><h5>Car Picture Here ??</h5></p>
            <p><h5>Car Id: {{id}}</h5></p>
          </li>
        </section>
      </article>
    </script>

    <script id="maintenance-template" type="text/x-handlebars-template">
      <article class="clearfix">
        <header>
          <h3>Maintenance</h3>
        </header>
        <section id="car-maintenance">
          <li>
            <h4>Engine: {{engineCode}}</h4>
            <p>ID: {{id}}</p>
            <p>Item: {{item}}</p>
            <p>Action: {{action}}</p>
            <p>Interval Milage: {{intervalMileage}}</p>
            <p>Item Description: {{itemDescription}}</p>
          </li>
        </section>
      </article>
    </script>
  </head>
  <body>

    <header class="clearfix">
      <nav class="main-nav" id="display">
        <div class="icon-menu-outline"></div>
        <ul>
          <li class="tab"><a href="/" class="icon-home">How2Car</a></li>
          <li class="tab"><a href="/garage" class="icon-warehouse">Garage</a></li>
          <li class="tab"><a href="/search" class="icon-wrench">Add-a-car</a></li>
          <li class="tab"><a href="/" class="icon-user">Logout</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- <img src="images/LoginBackgroundImage.jpg"> -->
      <!-- <section id="login" class="tab-content">
        login content
      </section> -->
      <section id="garage" class="tab-content">
        <div>welcome to the garage content
        </div>
        <ul id="car"></ul>           <!-- Populates Car/Cars -->
        <ol id="maintenance-list"></ol>   <!-- Populates Maint DATA -->
      </section>
      <section id="search" class="tab-content">search content
        <div>
          <ul id="filters">
            <li>
              <select id="make-filter">
                <option value="">Make</option>
              </select>
            </li>
            <li>
              <select id="model-filter">
                <option value="">Model</option>
                <option class="model-filter" value="placeholder"></option>
              </select>
            </li>
            <li>
              <select id="year-filter">
                <option value="">Year</option>
                <option class="year-filter" value="placeholder"></option>
              </select>
            </li>
          </ul>
        </div>
        <section id="results"></section>
        <ol id="maintenance"></ol>
        <div id="button-container">
          <button id="push-to-garage"><a href="/addCar">Store In Garage</a></button>
        </div>
      </section>
      <div id="root" style="width: 320px; margin: 40px auto; padding: 10px"></div>
      <script src="https://cdn.auth0.com/js/lock/10.0/lock.min.js"></script>
      <script>
         var lock = new Auth0Lock('SRdhH0HiDy8RsMiGkuHTAbFmAWPYO1ZV', 'app55939845.auth0.com', {
           container: 'root',
           auth: {
             redirectUrl: 'https://how2car.herokuapp.com/callback',
             responseType: 'code',
             params: {
               scope: 'openid email' // Learn about scopes: https://auth0.com/docs/scopes
             }
           }
         });
      </script>
      <div id="loginButton">
        <button onclick="lock.show();">Login</button>
      </div>
    </main>

    <footer>

    </footer>
    <!-- Vendor -->
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!-- Model -->
    <script src="scripts/models/garageModel.js"></script>
    <script src="scripts/models/loginModel.js"></script>
    <script src="scripts/models/searchModel.js"></script>
    <!-- View -->
    <script src="scripts/views/garageView.js"></script>
    <script src="scripts/views/loginView.js"></script>
    <script src="scripts/views/searchView.js"></script>
    <!-- Controller -->
    <script src="scripts/controllers/garageController.js"></script>
    <script src="scripts/controllers/loginController.js"></script>
    <script src="scripts/controllers/searchController.js"></script>

    <script src="scripts/routes.js"></script>
  </body>
</html>
